<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/MY.svg" type="image/x-icon">
        <!-- fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
        <!-- style -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/anuncios.css">
        <title>Anúncios</title>
    </head>
    <body>
        <header>
            <div>
                <img src="assets/menu.svg" alt="menu"/>
                <img id="logo" src="assets/logo.svg" alt="MYmóveis - logo">
            </div>
            <div>
                <button>
                    <img style='align-items: center' src="assets/user.svg"/> Entrar
                </button>
            </div>
        </header>

        <main>
            <form id="filtros">
                <button type="" id="alugar">Alugar</button>
                <button type="input" id="comprar">Comprar</button>
                <select id="imoveis">Imóveis</select>
                <label for="local" class="sr-only">Que região você deseja?</label>
                <input id="local" name="regiao" placeholder="Que região você deseja?">
                <select id="mfiltros">Mais filtros</select>
            </form>

            <div id="anuncios"></div>
        </main>
    </body>
    <footer></footer>
</html>
