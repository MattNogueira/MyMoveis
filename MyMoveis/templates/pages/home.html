<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/MY.svg" type="image/x-icon">
        <!-- fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
        <!-- style -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">
        <title>Home</title>
    </head>
    <body>
        <header>
            <div>
                <img src="assets/menu.svg" alt="menu"/>
                <img id="logo" src="assets/logo.svg" alt="MYmóveis - logo">
            </div>
            <div>
                <button>
                    <img style='align-items: center' src="assets/user.svg"/> Entrar
                </button>
            </div>
        </header>
            
        <div id="bg">
            <img src="#"/>
        </div>

        <main>
            <div>
                <div id='acao'>
                    <h2>O que você deseja?</h2>   
                    <button type="">Alugar</button>
                    <button type="" id="comprar">Comprar</button>
                </div>
    
                <div id='tipo'>
                    <h2>Que tipo de imóvel?</h2>
                    <div>
                        <label for="tipo" class="sr-only">Imóveis</label>
                        <select id="tipo" name="Imóveis"  placeholder="Imóveis">
                            <option value="Imóveis">Imóveis</option>
                            <option value="Quarto">Quarto</option>
                            <option value="Casa">Casa</option>
                        </select>
                    </div>
                </div>
    
                <div id='local'>
                    <h2>Qual a localidade?</h2>
                    <label for="local" class="sr-only">Que região você deseja?</label>
                    <input id="local" name="regiao" placeholder="Que região você deseja?">
                </div>
    
                <button type='submit'>Buscar</button>
            </div>
        </main>
    </body>
</html>
