{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/cadastro.css' %}">
    <title>Cadastro</title>
{% endblock %}

{% block conteudo %}
    <body>
        <div>
            <header>
                <a href="{% url 'home' %}"><img src="{% static 'assets/logo (1).png' %}" alt="MYmóveis - logo"></a>
            </header>
        
            <main>
                <section>
                    <h3>Nova Conta</h3>
                    <form action="#">
                        <label for="nome" class="sr-only">Nome</label>
                        <input id="nome" type="text" name="Nome" placeholder="Nome" style="margin-top: 1.6rem;">
        
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" type="email" name="Email" placeholder="Email">
        
                        <label for="confEmail" class="sr-only">Confirme o seu email</label>
                        <input id="confEmail" type="email" name="Confirmação do email" placeholder="Confirme o seu email">
        
                        <label for="senha" class="sr-only">Senha</label>
                        <input id="senha" type="password" name="Senha" placeholder="Senha">
        
                        <label for="confSenha" class="sr-only">Confirme a sua senha</label>
                        <input id="confSenha" type="password" name="Confirmação da senha" placeholder="Confirme a sua senha">
        
                        <button type="submit" href="login.html">Cadastrar</button>
                    </form>
                </section>
    
                <div class="termos">
                    <div id="check">
                        <input type="checkbox" name="selectedusers"/>
                        <p>Concordo com os <a style="color: #FEAE49" href="#"> Termos de Uso </a> e <a style="color: #FEAE49" href="#"> Política de Privacidade </a> do grupo MYmóveis</p>
                    </div>
                    <p>Já possui uma conta? <a href="{% url 'login' %}" style="color: #FEAE49">Entre aqui</a></p>
                </div>
            </main>
        
            <footer>
        
            </footer>
        </div>
    </body>
</html>
{% endblock %}
