<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="shortcut icon" href="assets/MY.svg" type="image/x-icon">
        <!-- fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
        <!-- style -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/login.css">
    </head>
    <body>
        <div>
            <header>
                <img href="home.html" src="assets/logo (1).png" alt="MYmóveis - logo">
            </header>
        
            <main>
                <section>
                    <h3>Faça seu login</h3>
                    <form action="#">
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" type="email" name="Email" placeholder="Email">
    
                        <label for="senha" class="sr-only">Senha</label>
                        <input id="senha" type="password" name="Senha" placeholder="Senha">
        
                        <button type="submit">Entrar</button>
                    </form>
                </section>
    
                <div>
                    <a style="color: #FEAE49">Esqueci minha senha</a>
                    <p>Chegando agora? <a style="color: #FEAE49">Cadastre-se por aqui</a></p>
                </div>
            </main>
        
            <footer>
        
            </footer>
        </div>
    </body>
</html>
